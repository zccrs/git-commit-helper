name: Build Packages

on:
  push:
    branches: [ master ]
    tags: [ '*' ]
  pull_request:
    branches: [ master ]

permissions:
  contents: write
  actions: write
  pages: write
  id-token: write

env:
  GITHUB_PAGES_URL: https://zccrs.github.io/git-commit-helper

jobs:
  build-arch:
    runs-on: ubuntu-latest
    container:
      image: archlinux:base-devel
      options: --privileged
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm rust cargo git
      - name: Build package
        run: |
          useradd builder -m
          chown -R builder:builder .
          sudo -u builder makepkg -s --noconfirm
      - name: Upload Arch Package
        uses: actions/upload-artifact@v4
        with:
          name: arch-package
          path: ./*.pkg.tar.zst

  build-deb:
    runs-on: ubuntu-latest
    container:
      image: debian:sid
      options: --privileged
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y curl build-essential git debhelper pkg-config libssl-dev cargo rustc dpkg-dev
      - name: Build package
        run: |
          dpkg-buildpackage -us -uc
      - name: Setup Debian Repository
        run: |
          mkdir -p deb-repo/pool
          mv ../*.deb deb-repo/pool/
          cd deb-repo
          dpkg-scanpackages pool /dev/null > Packages
          gzip -k Packages
          echo "Origin: git-commit-helper" > Release
          echo "Label: git-commit-helper" >> Release
          echo "Suite: stable" >> Release
          echo "Codename: stable" >> Release
          echo "Components: main" >> Release
          echo "Architectures: amd64" >> Release
          echo "Description: Git Commit Helper Repository" >> Release
      - name: Upload Debian Package
        uses: actions/upload-artifact@v4
        with:
          name: debian-package
          path: |
            deb-repo/pool/*.deb
            deb-repo/Packages*
            deb-repo/Release

  build-rpm:
    runs-on: ubuntu-latest
    container:
      image: fedora:latest
      options: --privileged
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          dnf install -y rust cargo git rpm-build rpmdevtools openssl-devel pkg-config
      - name: Build package
        run: |
          mkdir -p ~/rpmbuild/{SOURCES,SPECS}
          cp git-commit-helper.spec ~/rpmbuild/SPECS/
          VERSION=$(grep '^Version:' git-commit-helper.spec | awk '{print $2}')
          tar --transform "s,^,git-commit-helper-$VERSION/," -czf ~/rpmbuild/SOURCES/git-commit-helper-$VERSION.tar.gz *
          rpmbuild -ba ~/rpmbuild/SPECS/git-commit-helper.spec
      - name: Upload RPM Package
        uses: actions/upload-artifact@v4
        with:
          name: rpm-package
          path: ~/rpmbuild/RPMS/x86_64/*.rpm

  build-binary:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            suffix: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            suffix: ".exe"
          - os: macos-latest
            target: x86_64-apple-darwin
            suffix: ""
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Build Binary
        run: |
          cargo build --release --target ${{ matrix.target }}
      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: git-commit-helper-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/git-commit-helper${{ matrix.suffix }}

  pre-release:
    name: "Pre Release"
    needs: [build-arch, build-deb, build-rpm, build-binary]
    runs-on: "ubuntu-latest"
    if: github.ref_type != 'tag'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      - name: Create Pre Release
        uses: "softprops/action-gh-release@v2"
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: true
          name: "Development Build"
          tag_name: "pre-release-${{ github.run_id }}"
          files: |
            arch-package/*.pkg.tar.zst
            debian-package/pool/*.deb
            rpm-package/*.rpm
            git-commit-helper-x86_64-unknown-linux-gnu/*
            git-commit-helper-x86_64-pc-windows-msvc/*
            git-commit-helper-x86_64-apple-darwin/*

  create-release:
    needs: [build-arch, build-deb, build-rpm, build-binary]
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      - name: Create Release
        uses: "softprops/action-gh-release@v2"
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          generate_release_notes: true
          files: |
            arch-package/*.pkg.tar.zst
            debian-package/pool/*.deb
            rpm-package/*.rpm
            git-commit-helper-x86_64-unknown-linux-gnu/*
            git-commit-helper-x86_64-pc-windows-msvc/*
            git-commit-helper-x86_64-apple-darwin/*

  deploy-deb-repo:
    needs: [create-release]
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    steps:
      - name: Download debian repository
        uses: actions/download-artifact@v4
        with:
          name: debian-package
          path: deb-repo
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload Debian Repository
        uses: actions/upload-pages-artifact@v3
        with:
          path: deb-repo
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
